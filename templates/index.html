<!DOCTYPE html>
<html>
<head>
    <title>ViT Facial Keypoint Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-white">
<div class="container text-center mt-5">
    <h1 class="mb-4">ViT Facial Keypoint Detection</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="image" class="form-control mb-3" required>
        <button class="btn btn-primary">Upload & Predict</button>
    </form>

    <div class="row">
        {% if input_image %}
            <div class="col-md-6">
                <h4>Original Image</h4>
                <img src="{{ url_for('uploaded_file', filename=input_image) }}" class="img-fluid rounded shadow">
            </div>
        {% endif %}
        {% if output_image %}
            <div class="col-md-6">
                <h4>Predicted Keypoints</h4>
                <img src="{{ url_for('uploaded_file', filename=output_image) }}" class="img-fluid rounded shadow">
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
